<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Locator Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Country Locator Game</h1>
    <div>
        <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
        <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-controls" style="display: none;">
        <h2 id="current-player"></h2>
        <input type="text" id="country-input" placeholder="Enter a country name">
        <button onclick="locateCountry()">Locate Country</button>
    </div>
    <div id="map"></div>
    <h2>Correct Entries</h2>
    <table id="correct-entries">
        <thead>
            <tr>
                <th>Player</th>
                <th>Country</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Incorrect Entries</h2>
    <table id="incorrect-entries">
        <tr>
            <th>Player</th>
            <th>Country</th>
        </tr>
    </table>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
